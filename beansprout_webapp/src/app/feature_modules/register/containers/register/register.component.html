<div class="page-container">
    <div class="content-container">
        <app-header></app-header>
        <main class="register-container">
            <div>
                <h1>Register an Account</h1>

                <!-- TODO: Extract to new component: UserRegistrationComponent -->
                <!-- Format like this? (1) -->
                <form
                    [formGroup]="accountRegistrationForm"
                    (ngSubmit)="onSubmit()">

                    <label for="username">Username:</label>
                    <input type="text" id="username" formControlName="username">
                    <br>

                    <label for="password">Password:</label>
                    <!-- Format like this? (2) -->
                    <input type="text" id="password" formControlName="password">
                    <br>

                    <label for="confirmPassword">Confirm Password:</label>
                    <!-- Format like this? (3) -->
                    <input type="text" id="confirmPassword" formControlName="confirmPassword">
                    <br>

                    <!-- Format like this? (4) -->
                    <button type="submit"
                        [disabled]="!accountRegistrationForm.valid">
                        Submit
                    </button>
                </form>
            </div>
        </main>
        <app-footer></app-footer>
    </div>
</div>
